<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 星球基底 -->
    <circle cx="100" cy="100" r="90" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>

    <!-- 地形轮廓 -->
    <path d="M0,130 Q50,110 100,130 T200,130" fill="#2E7D32" opacity="0.8"/>
    <path d="M0,140 Q50,120 100,140 T200,140" fill="#26A69A" opacity="0.6"/>

    <!-- 树木群 -->
